<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <h1 id="title">CALCULATOR</h1>
    <div id="calculator-wrapper">
        <div id="display">
            <p id="operation" class="display"></p>
            <p id="result" class="display"></p>
        </div>
        <p id="emptySpot" class="calcButton"></p>
        <button id="delete" class="calcButton">CE</button>
        <button id="clear" class="calcButton">C</button>
        <button id="seven" class="calcButton">7</button>
        <button id="eight" class="calcButton">8</button>
        <button id="nine" class="calcButton">9</button>
        <button id="divide" class="calcButton">&#247</button>
        <button id="four" class="calcButton">4</button>
        <button id="five" class="calcButton">5</button>
        <button id="six" class="calcButton">6</button>
        <button id="multiply" class="calcButton">x</button>
        <button id="one" class="calcButton">1</button>
        <button id="two" class="calcButton">2</button>
        <button id="three" class="calcButton">3</button>
        <button id="subtract" class="calcButton">-</button>
        <button id="zero" class="calcButton">0</button>
        <button id="decimal" class="calcButton">.</button>
        <button id="equals" class="calcButton">=</button>
        <button id="add" class="calcButton">+</button>
    </div>


    </div>

    <script src="index.js">
    </script>
</body>

</html>
